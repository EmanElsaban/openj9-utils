replicaCount: 1

image:
  repository: adoptopenjdk
  tag: 8-openj9
  pullPolicy: Always
  command: ["jitserver"]

env:
  - name: OPENJ9_JAVA_OPTIONS
    value: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: 
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  privileged: false
  readOnlyRootFilesystem: false
  runAsNonRoot: true

service:
  type: ClusterIP
  port: 38400

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  limits:
    cpu: 8
    memory: 4Gi
  requests:
    cpu: 1
    memory: 512Mi

nodeSelector: {}

tolerations: []

affinity: 
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
      - matchExpressions: 
        - key: beta.kubernetes.io/arch
          operator: In
          values:
          - amd64
          - ppc
          - s390x
#        - key: kubernetes.io/hostname
#          operator: In
#          values:
#          - "example-node-name"
